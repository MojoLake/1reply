<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Solid black background with rounded corners for iOS -->
  <rect width="180" height="180" rx="36" fill="#000"/>
  
  <!-- Two stylized chat bubbles - representing dual conversations -->
  <!-- Left bubble (A) -->
  <rect x="15" y="30" width="75" height="55" rx="10" fill="#fff" opacity="0.25"/>
  <polygon points="30,85 30,105 50,85" fill="#fff" opacity="0.25"/>
  
  <!-- Right bubble (B) -->
  <rect x="90" y="50" width="75" height="55" rx="10" fill="#fff" opacity="0.25"/>
  <polygon points="150,105 150,125 130,105" fill="#fff" opacity="0.25"/>
  
  <!-- Bold "1" - the single reply -->
  <text x="90" y="130" 
        font-family="Arial Black, Impact, Helvetica, sans-serif" 
        font-size="100" 
        font-weight="900"
        fill="#fff" 
        text-anchor="middle">1</text>
</svg>
